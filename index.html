<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Calendarios</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Generador de Calendarios</h1>
        <form id="calendarForm" class="mb-4">
            <label for="month" class="form-label">Mes (1-12):</label>
            <input type="number" id="month" class="form-control" min="1" max="12">
            <label for="year" class="form-label">Año:</label>
            <input type="number" id="year" class="form-control">

            <div class="button-container">
                <button type="submit" id="generateMonth" class="btn btn-primary me-2">Generar Mes</button>
                <button type="button" id="generateYear" class="btn btn-secondary">Generar Año Completo</button>
            </div>
        </form>
        <div id="calendar"></div>
        <button id="copyButton" style="display: none;" class="btn btn-success"><i class="fa-regular fa-clipboard"></i> Copiar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
