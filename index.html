<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Calendarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Calendarios</h1>
        <form id="calendarForm">
            <label for="month">Mes (1-12):</label>
            <input type="number" id="month" min="1" max="12" required>

            <label for="year">AÃ±o:</label>
            <input type="number" id="year" placeholder="2024" required>

            <button type="submit">Generar Calendario</button>
        </form>

        <div id="calendar"></div>
        <button id="copyButton" style="display:none;">Copiar Calendario</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
